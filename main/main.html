<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PC constructor</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <div class="corps">
        <div class="choice">
            <img src="../corps img/case_march_2022_01.jpg" alt=""/>
            <h1>Cooler Master HAF 700 Evo<button id="1"><i class="fa-solid fa-square-check"></i></button></h1>
        </div>
        <div class="choice">
            <img src="../corps img/case_march_2020_001.jpg" alt=""/>
            <h1>Fractal Design Define 7<button id="2"><i class="fa-solid fa-square-check"></i></button></h1>
        </div>
        <div class="choice">
            <img src="../corps img/case_august_2020_01.jpg" alt=""/>
            <h1>Lian Li Lancool II Mesh"<button id="3"><i class="fa-solid fa-square-check"></i></button></h1>
        </div>
        <div class="choice">
            <img src="../corps img/case_december_2020_01.jpg" alt=""/>
            <h1>Fractal Design Meshify 2<button id="4"><i class="fa-solid fa-square-check"></i></button></h1>
        </div>
    </div>
    <div class="processors">
        <div class="choice">
            <img src="https://c.dns-shop.ru/thumb/st1/fit/500/500/138507dfa2e54236fbb50f75435eaf2b/937f670c26d13bfd7a921750caf98fbcf2d38d1365de7b15084f852ce701aab9.jpg.webp" alt=""/>
            <h1>Intel Core i7-14700K OEM<button id="5"><i class="fa-solid fa-square-check"></i></button></h1>
        </div>
        <div class="choice">
            <img src="https://c.dns-shop.ru/thumb/st1/fit/500/500/6c85df97c736e02dfc97d85c77d8564b/78bcf2918fdf2d1d3e02dde1e9007e03ed747f82bd81c8a595845edcdbf2582d.jpg.webp" alt=""/>
            <h1>AMD Ryzen 5 7600X OEM<button id="6"><i class="fa-solid fa-square-check"></i></button></h1>
        </div>
        <div class="choice">
            <img src="https://c.dns-shop.ru/thumb/st1/fit/500/500/6a373741b52ca823e1c13a1ba3e7c385/0b2effb5e95b28fcbd055f1414ea60e25ea1c48a2bc543d9afa5ee2d0d3c8740.jpg.webp" alt=""/>
            <h1>Intel Core i9-14900K OEM<button id="7"><i class="fa-solid fa-square-check"></i></button></h1>
        </div>
        <div class="choice">
            <img src="https://c.dns-shop.ru/thumb/st4/fit/500/500/bbd34c68dedfd816f74f2e1c8982ee28/a456db21c4184e22b75ccb0c07c70c520aacaa20efed5a50da6e0c6c3d17c2d7.jpg.webp" alt=""/>
            <h1>AMD Ryzen 7 7800X3D OEM<button id="8"><i class="fa-solid fa-square-check"></i></button></h1>
        </div>
    </div>
    <div class="resultTitle">
        <h1>Ваша сборка</h1>
    </div>
    <div class="result">
        <div class="resultCorp">
            <h1>корпус</h1>
            <div id="corp"><img src="https://avatanplus.com/files/resources/original/5759b69c2046c155367151e4.png"/></div>
        </div>
        <div class="resultProc">
            <h1>процессор</h1>
            <div id="proc"><img src="https://avatanplus.com/files/resources/original/5759b69c2046c155367151e4.png"/></div>
        </div>
        <div id="allComponents"></div>
    </div>
</body>
<script src="main.js"></script>
</html>
